  Other times, hunters carefully skin and preserve the hide of a dead dragon.
  In either case, dragon scale mail is highly valued. While wearing this armor,
  you gain a 5% physical damage reduction, you have advantage on saving throws
  against elemental damage of the type that is determined by the kind of dragon
  that provided the scales.
